<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器快捷键测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        h1 { margin-top: 0; color: #333; }
        h2 { color: #666; margin-bottom: 10px; }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
        .note { 
            background: #e3f2fd; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 15px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="test-instructions">
        <h1>编辑器快捷键功能测试</h1>
        
        <h2>🚀 测试快捷键</h2>
        <ul>
            <li><strong># + 空格</strong> → 标题一</li>
            <li><strong>## + 空格</strong> → 标题二</li>
            <li><strong>- + 空格</strong> → 无序列表</li>
            <li><strong>数字. + 空格</strong> → 有序列表（如：1. + 空格）</li>
            <li><strong>[ + 空格</strong> → 待办事项</li>
            <li><strong>--- + 回车</strong> → 实线分割线</li>
            <li><strong>-- + 回车</strong> → 虚线分割线</li>
        </ul>
        
        <h2>🏷️ 测试标签功能</h2>
        <ul>
            <li><strong>#标签名 + 回车</strong> → 创建标签（如：#工作 + 回车）</li>
        </ul>
        
        <div class="note">
            <strong>说明：</strong>请在下方的卡片中测试这些快捷键功能，打开浏览器控制台查看日志输出。
        </div>
    </div>
    
    <div class="test-card">
        <div id="editor-container" style="width: 100%; height: 100%; border: 1px solid #ddd; padding: 15px; border-radius: 4px;">
            <p>在这里测试快捷键功能...</p>
            <p>试试输入：# 空格</p>
            <p>或者：- 空格</p>
        </div>
    </div>

    <script>
        // 这个页面主要用于说明，实际测试需要在主应用中进行
        console.log('编辑器测试页面加载完成');
        console.log('请访问 http://localhost:5176 来测试真实的编辑器功能');
        
        // 添加点击提示
        document.getElementById('editor-container').addEventListener('click', function() {
            alert('请访问主应用 http://localhost:5176 来测试编辑器功能');
        });
    </script>
</body>
</html>
